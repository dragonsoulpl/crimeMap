<html ng-app="ionic.example">
  <head>
    <meta charset="utf-8">
    <title>Map</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    
    <link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
    <script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script>

    <!-- google maps javascript -->
    <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyB16sGmIekuGIvYOfNoW9T44377IU2d2Es&sensor=true"></script>

  </head>
  
  
  
  <body ng-controller="MapCtrl">
    <ion-header-bar class="bar-dark" >
      <h1 class="title">Map</h1>
    </ion-header-bar>
    <ion-content>
      <div id="map" data-tap-disabled="true"></div>
    </ion-content>
    <ion-footer-bar class="bar-dark">
      <a ng-click="centerOnMe()" class="button button-icon icon ion-navigate">Find Me</a>
    </ion-footer-bar>
  </body>
  
  <h2 class = "dropdown">
  
  <div class="container text-first">
  <div class="row"> 
    
    <div class="col">
      <br>
      <h3>Settings</h3>
      </br>
      
      <ul> 
        <select class="form-select" aria-label="Default select example">
  <option selected>Menu</option>
  <option value="1">User Info</option>
  <option value="2">Notifications</option>
  <option value="3">Crime Information</option>
</select>
        
      </ul>
    </div>
    </div>
</div>
  </h2>
</html>
